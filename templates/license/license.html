{% block self_footer_js %}

    <script>

$(".searchForm").on("change", function(e) {
    $('#my_table').bootstrapTable("refresh");
});
$(".inputForm").bind('keydown', function (e) {
    var key = e.which;
    if (key == 13) {
        $('#my_table').bootstrapTable("refresh");
        return false;
    }
});

var _top = $("#my_grid").offset().top;
var height = $(window).height() - _top - 20;

$("#my_grid").html('<table id="my_table" data-show-columns="false"></table>');

var columns = [
                {field: 'chk', title: '复选框', checkbox: true},
                {field: 'id', title: 'ID'},
                {field: 'company', title: '公司'},
                {field: 'email', title: '邮箱'},
                {field: 'full_name', title: '联系人姓名'},
                {field: 'nodes', title: '节点数量'},
                {field: 'license_type', title: 'License类型'},
                {field: 'hostname', title: '主机名'},
                {field: 'start_date', title: '生效时间'},
                {field: 'expiration_date', title: '过期时间'},
                {field: '_op', title: '操作', formatter: opFormatter, events: "actionEvents"}
            ];

window.actionEvents = {
    'click .updateACL': function (e, value, row, index) {
        var id = row['id'];
        var company = row['company'];
        var email = row['email'];
        var full_name = row['full_name'];
        var nodes = row['nodes'];
        var license_type = row['license_type'];
        var hostname = row['hostname'];
        var start_date = row['start_date'];
        var expiration_date = row['expiration_date'];
        $("#_id").val(row.id);
        $("#_company").val(row.company);
        $("#_email").val(row.email);
        $("#_full_name").val(row.full_name);
        $("#_nodes").val(row.nodes);
        $("#_license_type").val(row.license_type);
        $("#_hostname").val(row.hostname);
        $("#_start_date").val(row.start_date);
        $("#_expiration_date").val(row.expiration_date);
        var url = "{% url 'api_license' %}" + id + "/?format=json"
        $("#updateForm").attr("action", url);
    },
    'click .delACL': function (e, value, row, index) {
        var id = row['id'];
        $.confirm({
            title: '请确认！',
            content: '确定要删除该License吗?',
            buttons: {
                confirm: {
                    text: '确认',
                    btnClass: 'btn-blue',
                    action: function () {
                        $.ajax({
                            type: 'delete',
                            url: "{% url 'api_license' %}" + id + "/",
                            success: function(data) {
                                $('#my_table').bootstrapTable("refresh", "current");
                            },
                            error: function(data) {
                                var content = data.responseText;
                                var json = $.parseJSON(data.responseText);
                                if(typeof json.detail != 'undefined') content = json.detail;
                                $.alert({
                                    title: '删除失败',
                                    content: content
                                });
                            }
                        })
                    }
                },
                cancel: {
                    text: '取消',
                    action: function () {
                    }
                }
            }
        });
    },
};

function opFormatter(value, row, index) {
    //var html = "<a  class='btn btn-xs btn-warning changeACL'>日志</a>";
    var html = "";
    html += " <a  class='updateACL' data-toggle='modal' data-target='#updateModal' data-whatever='@mdo'><i class='fa fa-edit' aria-hidden='true'></i></a>";
    html += "&nbsp;&nbsp;<a  class='delACL'><i class='fa fa-trash' aria-hidden='true'></i></a>";
    return html;
}

function buttonStatus() {
    var selections = $('#my_table').bootstrapTable("getAllSelections");
    if(selections.length <= 0) {
        //$("#delete").addClass("disabled");
    } else {
        $("#delete").removeClass("disabled");
    }
}

var _table = $('#my_table').bootstrapTable('destroy').bootstrapTable({
    columns: columns,
    url: "{% url 'api_license' %}?format=json",
    pagination: true,
    sidePagination: 'server',
    pageSize: 20,
    pageList: [20, 100, 500],
    clickToSelect: false,
    striped: true,
    responseHandler: function (res) {
        //$("#delete").addClass("disabled");
        var data = {total: res.count, rows: res.results}
        return data;
    },
    onCheck: function (row) {
        buttonStatus();
        return false;
    },
    onUncheck: function (row) {
        buttonStatus();
        return false;
    },
    onCheckAll: function (rows) {
        buttonStatus();
        return false;
    },
    onUncheckAll: function (rows) {
        buttonStatus();
        return false;
    },
    queryParams: function (params) {

        /**获取所有class为my-form的表单中的元素名和值*/
        var form = $(".my-form");
        if(typeof form != 'undefined') {
            var arr = form.serializeArray();
            $.each(arr, function(i, field){
                params[field.name] = field.value;
            });
        }
        return params;
    }
});

$("#formSubmit").on("click", function(e) {
    var form = $("#myForm").validate({
        submitHandler: function(form) {
            var l = Ladda.create( document.querySelector('#formSubmit') );
            l.start();
            $(form).ajaxSubmit({
                type: 'post',
                url: "{% url 'api_license' %}?format=json",
                success: function(data) {
                    Ladda.stopAll();
                    $("#myForm").resetForm();
                    $('#addModal').modal('hide');
                    $('#my_table').bootstrapTable("refresh");
                },
                error: function(data) {
                    Ladda.stopAll();
                    var content = data.responseText;
                    var json = $.parseJSON(data.responseText);
                    if(typeof json.detail != 'undefined') content = json.detail;
                    $.alert({
                        title: '新增失败',
                        content: content
                    });
                }
            });
        }
    });
    $("#myForm").submit();
});

$("#updateSubmit").on("click", function(e) {
    var form = $("#updateForm").validate({
        submitHandler: function(form) {
            var l = Ladda.create( document.querySelector('#updateSubmit') );
            l.start();
            $(form).ajaxSubmit({
                type: 'patch',
                success: function(data) {
                    Ladda.stopAll();
                    $("#updateForm").resetForm();
                    $('#updateModal').modal('hide');
                    $('#my_table').bootstrapTable("refresh");
                },
                error: function(data) {
                    Ladda.stopAll();
                    var content = data.responseText;
                    var json = $.parseJSON(data.responseText);
                    if(typeof json.detail != 'undefined') content = json.detail;
                    $.alert({
                        title: '修改失败',
                        content: content
                    });
                }
            });
        }
    });
    $("#updateForm").submit();
});

$("#delete").on("click", function(e) {
    var selections = $('#my_table').bootstrapTable("getAllSelections");
    if(selections.length > 0) {
        var param = {};
        var ids = [];
        for(var i = 0; i < selections.length; i++) {
            var t = selections[i];
            ids.push(t['id']);
        }
        $.confirm({
            title: '请确认！',
            content: '确定要删除选中的License吗?',
            buttons: {
                confirm: {
                    text: '确认',
                    btnClass: 'btn-blue',
                    action: function () {
                        $.ajax({
                            type: 'delete',
                            url: "{% url 'api_license' %}?format=json",
                            data: {pk: ids},
                            success: function(data) {
                                $('#my_table').bootstrapTable("refresh", "current");
                            },
                            error: function(data) {
                                var content = data.responseText;
                                var json = $.parseJSON(data.responseText);
                                if(typeof json.detail != 'undefined') content = json.detail;
                                $.alert({
                                    title: '删除失败',
                                    content: content
                                });
                            }
                        })
                    }
                },
                cancel: {
                    text: '取消',
                    action: function () {
                    }
                }
            }
        });
    }
});

</script>


{% endblock %}
